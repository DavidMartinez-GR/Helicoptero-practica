<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescate Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Marcador de puntuación -->
    <div class="marcador">
        <span>Salvados: <span id="rescatados">0</span></span>
        <span>Debilitados: <span id="fallecidos">0</span></span>
    </div>
    
    <!-- Contenedor principal del juego -->
    <div class="contenedor-juego">
        <div class="area-juego">
            <!-- Latios (en lugar del helicóptero) -->
            <img id="latios" class="latios" src="imagenes/latios.gif" alt="Latios">
            
            <!-- Base de rescate -->
            <div id="base" class="base">
                <img src="imagenes/base.png" alt="Base Rescate">
                <img src="imagenes/base1.png" alt="Base Extensión">
            </div>
        </div>
        <!-- Botón de música -->
        <img id="botonMusica" class="boton-musica" src="imagenes/sonido.png" alt="Play">
        <audio id="musicaFondo" src="audio/Pokemon Esmeralda - Intro.mp3" loop></audio>
    </div>
    
    <script src="functions.js"></script>
</body>
</html>
