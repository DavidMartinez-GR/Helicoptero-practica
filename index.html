<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescate Pokémon</title>
    <link rel="shortcut icon" href="imagenes/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="pantallaInicio" class="pantalla-inicio">
        <button id="botonStart" class="boton-start" onclick="iniciarJuego()">Start</button>
    </div>

    <!-- Marcador de puntuación -->
    <div class="marcador">
        <span>Salvados: <span id="rescatados">0</span></span>
        <span>Debilitados: <span id="fallecidos">0</span></span>
    </div>
    
    <!-- Contenedor principal del juego -->
    <div class="contenedor-juego">
        <div class="area-juego">
            <img id="latios" class="latios" src="imagenes/latios.gif" alt="Latios">
            <div id="base" class="base">
                <img src="imagenes/base.png" alt="Base Rescate">
                <img src="imagenes/base1.png" alt="Base Rescate">
            </div>
        </div>
        <img id="botonMusica" class="boton-musica" src="imagenes/sonido.png" alt="Play">
        <audio id="musicaFondo" src="audio/Pokemon Esmeralda - Intro.mp3" preload="auto" loop></audio>
    </div>
    
    <script src="functions.js"></script>
</body>
</html>
